<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can {{formStatus}} categories here</p>
            
            <form class="row g-3 mt-1 justify-content-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="col-10">
                    <label for="category" class="visually-hidden">{{formStatus}} Category</label>
                    <input type="text" 
                            id="category" 
                            name="category" 
                            class="form-control shadow-effect" 
                            placeholder="Add New Category" 
                            #newCategory="ngModel"
                            [(ngModel)]="formCategory"
                            required
                            [ngClass]= "{ 'is-invalid' : newCategory.touched && newCategory.invalid }"
                            >
                    <div class="alert alert-danger" *ngIf = "newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>
                </div>
                <div class="d-grid col-2">
                    <button type="submit" class="btn btn-primary btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{category.category}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" (click)="onEdit(category.category, category.id)">Edit</button>
                                <button class="btn btn-sm btn-danger ms-2" (click)="onDelete(category.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
         <div class="col-md-3"></div>

    </div>



</div>
