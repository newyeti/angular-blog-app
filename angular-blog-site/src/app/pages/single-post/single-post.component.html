<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{post.postImgPath}}" class="card-img-top img-fluid" />
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{post.category.name}}</small>
                    <small class="bg-light text-success text-center ms-2" *ngIf="post.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center ms-2">Views - {{post.views}}</small>
                    <small class="bg-light text-warning text-center ms-2">{{post.createdAt.toMillis() | date}}</small>

                    <h1 class="mt-3 mb-3">{{post.title}}</h1>
                    <p [innerHTML]="post.content"></p>
                </div>
            </div>

            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        
        </div>
        <div class="col-md-3" *ngFor="let post of similarPosts">
            <app-post-card [postData]="post"></app-post-card>
        </div>        
    </div>
</div>
