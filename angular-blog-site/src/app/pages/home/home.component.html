<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white">Featured Posts</h2>
                <p class="text-white">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the indus</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3" *ngFor="let featuredPost of featuredPosts">
                <app-post-card [postData]="featuredPost"></app-post-card>
            </div>
        </div>
    </div>
</section>

    <div class="col-md-12 text-center">
        <h2> Latest Posts </h2>

    </div>

    <div class="row">
        <div class="col-md-3 mt-3" *ngFor="let latestPost of loadLatestPostData">
            <app-post-card [postData]="latestPost"></app-post-card>
        </div>
        
    </div>
   
</section>
